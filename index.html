<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
   <header>
       <h1 id="mainHeader">Salary Calculator</h1>
   </header>
   <main>
    <h3>Add Employee</h3>
        <form id="formInput">
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="text" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
            <button id="addToFormButton">Submit</button>
            <button id="deleteFormButton">Delete</button>
        </form>
        <div id="formOutput">
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="newEmployeeInfo">
                    
                </tbody>
            </table>

        </div>
        <div id="monthlyTotalFormatting">
        <h3 for="total monthly" id="totalMonthly">Total Monthly: <span id="changeBackground">$<span id="updatedCost">0.00</span></span></h3>
        </div>
   </main>
</body>
</html>
